<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Add User</title>
        <link rel="stylesheet" href="../StyleSheet/AddUser.css">
    </head>
    <body>
        <!-- Adding header content  -->
        <header class="headerContent">
            <div class="headerContentItem">
                <img src="../Asserts/Iconsmind-Outline-Address-Book-2 (1).png" class="EmployeeIcon"alt="Header-Icon">
                <div> 
                    <span class="Headertext">Address</span></br>
                    <span class="Headertext logo-text1">Book</span>
                </div>
            </div>
        </header>
        <div class="FormBody">
            <form class="formContent" action="#" onsubmit="save()" onreset="Reset()">
                <div class="formHeader">Person Address Form</div>
                <div class="formBody">
                    <div class="rowContent">
                        <label class="label text">Full Name</label>
                        <input type="text" id="Name" name="Name" placeholder="your name is ...">
                        <error-output class="text-error" for="Name"></error-output>
                    </div>
                </div>
            </form>
        </div>
    </body>

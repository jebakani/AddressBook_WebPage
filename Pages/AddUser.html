<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Add User</title>
        <link rel="stylesheet" href="../StyleSheet/AddUser.css">
    </head>
    <body>
        <!-- Adding header content  -->
        <header class="headerContent">
            <div class="headerContentItem">
                <img src="../Asserts/Iconsmind-Outline-Address-Book-2 (1).png" class="EmployeeIcon" alt="Header-Icon">
                <div>
                    <span class="Headertext">Address</span></br>
                    <span class="Headertext logo-text1">Book</span>
                </div>
            </div>
        </header>
        <div class="FormBody">
            <form class="formContent" action="#" onsubmit="save()" onreset="Reset()">
                <div class="formHeader">Person Address Form</div>
                <div class="formBody">
                    <div class="rowContent">
                        <label class="label text">Full Name</label>
                        <input type="text" id="Name" name="Name" placeholder="your name is ...">
                        <error-output class="text-error" for="Name"></error-output>
                    </div>
                    <div class="rowContent">
                        <label class="label text">Phone Number</label>
                        <input type="tel" id="phone" name="Phone" placeholder="Phone Number">
                        <error-output class="phoneNumber" for="phone"></error-output>
                    </div>
                    <div class="rowContent">
                        <label class="label text">Address</label>
                        <textarea id="address" class="Address" name="address" placeholder="Address"></textarea>
                    </div>
                    <div class="location">
                        <div class="rowContent">
                            <label class="label text " for="City-StateContent">City</label>
                            <div class="City-StateContent">
                                <select id="city" name="city">
                                    <option>Select City</option>
                                    <option value="chennai">Chennai</option>
                                    <option value="Madurai">Madurai</option>
                                    <option value="Thrichy">Thrichy</option>
                                    <option value="Salem">Salem</option>
                                    <option value="Theni">Theni</option>
                                    <option value="Melur">Melur</option>
                                </select>
                            </div>
                        </div>
                        <div class="rowContent">
                            <label class="label text " for="City-StateContent">State</label>
                            <div class="City-StateContent">
                                <select id="state" name="State">
                                    <option>Select State</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Kerala">Kerala</option>
                                </select>
                            </div>
                        </div>
                        <div class="rowContent">
                            <label class="label text">Zipcode</label>
                            <input type="text" id="Zipcode" name="Zipcode">
                        </div>
                    </div>
                    <!-- Adding button -->
                    <div class="buttonParent">
                            <button type="submit" class="button submitButton">Add</button>
                            <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../JavaScript/UserData.js"></script>
    </body>
